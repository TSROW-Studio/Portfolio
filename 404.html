<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Page Not Found | TSROW Studio</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to TSROW Studio.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tsrow.studio/404">
    <meta property="og:title" content="404 — Page Not Found | TSROW Studio">
    <meta property="og:description" content="The page you're looking for doesn't exist.">
    <meta property="og:image" content="https://tsrow.studio/assets/Tsrow Studio Circular.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="404 — Page Not Found | TSROW Studio">
    <meta name="twitter:description" content="The page you're looking for doesn't exist.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/Tsrow Studio Circular.png">
    <link rel="apple-touch-icon" href="assets/Tsrow Studio Circular.png">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--bg-primary, #0a0a0a);
            color: var(--text-primary, #f5f5f5);
            overflow: hidden;
        }

        .error-code {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(8rem, 20vw, 16rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.02em;
            position: relative;
            color: #f5f5f5;
            margin-bottom: 1rem;
        }

        /* Glitch layers */
        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-code::before {
            color: #ff0040;
            animation: glitch-1 2.5s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translateX(-2px);
        }

        .error-code::after {
            color: #00ffff;
            animation: glitch-2 3s infinite linear alternate-reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translateX(2px);
        }

        @keyframes glitch-1 {

            0%,
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
                transform: translateX(-2px);
            }

            20% {
                clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%);
                transform: translateX(3px);
            }

            40% {
                clip-path: polygon(0 40%, 100% 40%, 100% 50%, 0 50%);
                transform: translateX(-3px);
            }

            60% {
                clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
                transform: translateX(2px);
            }

            80% {
                clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%);
                transform: translateX(-1px);
            }
        }

        @keyframes glitch-2 {

            0%,
            100% {
                clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
                transform: translateX(2px);
            }

            25% {
                clip-path: polygon(0 25%, 100% 25%, 100% 35%, 0 35%);
                transform: translateX(-2px);
            }

            50% {
                clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%);
                transform: translateX(4px);
            }

            75% {
                clip-path: polygon(0 70%, 100% 70%, 100% 80%, 0 80%);
                transform: translateX(-3px);
            }
        }

        /* Subtle scan line effect */
        .error-code-wrapper {
            position: relative;
        }

        .error-code-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
        }

        .error-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(1.25rem, 3vw, 2rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary, #888);
            margin-bottom: 2rem;
        }

        .error-message {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            color: var(--text-tertiary, #666);
            max-width: 400px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .error-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--text-secondary, #888);
            color: var(--text-primary, #f5f5f5);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .error-cta:hover {
            background: var(--text-primary, #f5f5f5);
            color: var(--bg-primary, #0a0a0a);
            border-color: var(--text-primary, #f5f5f5);
        }

        .error-cta span {
            transition: transform 0.3s ease;
        }

        .error-cta:hover span:last-child {
            transform: translateX(4px);
        }

        .error-decoration {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            color: var(--text-tertiary, #666);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {

            .error-code::before,
            .error-code::after {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-code-wrapper">
            <div class="error-code">404</div>
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The digital cathedral you're seeking has vanished into the void. Perhaps it was never
            built, or it exists in a parallel dimension.</p>
        <a href="/" class="error-cta">
            <span>Return Home</span>
            <span>→</span>
        </a>
        <div class="error-decoration">TSROW STUDIO</div>
    </div>
</body>

</html>
